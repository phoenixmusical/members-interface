<div id="login-form">
	<form class="form" ng-submit="login()">
		<div class="control-group">
			<input type="text" class="form-control" ng-value="email" placeholder="Courriel">
		</div>
		<div class="control-group">
			<input type="password" class="form-control" ng-value="password" placeholder="Mot de passe">
		</div>
		<div class="actions">
			<input type="submit" class="btn btn-primary" value="Connexion" ng-click="login()">
		</div>
	</form>
</div>
